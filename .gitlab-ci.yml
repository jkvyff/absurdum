image: node:12.0

before_script:
  - npm i

cache:
  paths:
    - node_modules/

test:
  only:
    - master
  script:
    - npm test

lint:
  only:
    - master
  script:
    - npm run lint

publish:  
  stage: deploy
  only:
    - tags
    - triggers
  except:
    - master
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm publish
